<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/png">
    <title>REST countries api</title>
</head>
<body class="text-LightMode_Text transition-all duration-500">
    <header class="content bg-white p-4 shadow-md shadow-black/5 relative z-50">
        <section class="flex justify-between items-center">
            <section>
                <h2 class="font-bold sm:text-xl"><a href="index.html">where in the world?</a></h2>
            </section>
            <section id="change-theme" class="text-sm cursor-pointer"><i class="fa-regular fa-moon text-base mx-1"></i> Dark Mode</section>
        </section>
    </header>
    <main class="p-4 relative">
        <section class="flex flex-col sm:flex-row sm:justify-between my-5 m-auto gap-5 sm:gap-0">
            <section class="content shadow-md shadow-black/5 bg-white rounded-lg sm:w-80 p-3 focus-within:outline focus-within:outline-3 focus-within:outline-teal-700/50">
                <form action="" class="flex items-center gap-4">
                    <button><i class="fa-solid fa-magnifying-glass text-slate-400 text-base mx-1"></i></button>
                    <input id="search" type="search" class="w-full border-none outline-none placeholder:text-xs bg-transparent" placeholder="Search for a country..."></section>    
                </form>
            <section>
                <section id="filter-box" class="content text-sm sm:text-base group flex justify-between items-center gap-5 relative shadow-md shadow-black/5 bg-white w-3/6 sm:w-auto cursor-pointer p-3 rounded-lg">
                    <div>Filter by Region</div> 
                    <i class="filter-icon fa-solid fa-chevron-down text-xs text-slate-500"></i>
                    <section class="content hidden absolute z-10 left-0 -bottom-36 sm:-bottom-[165px] w-full rounded-lg bg-white p-2 shadow-md shadow-black/5">
                        <section class="filter-button transition-all hover:text-purple-700"><span>all</span></section>
                        <section class="filter-button transition-all hover:text-purple-700"><span>Africa</span></section>
                        <section class="filter-button transition-all hover:text-purple-700"><span>America</span></section>
                        <section class="filter-button transition-all hover:text-purple-700"><span>Asia</span></section>
                        <section class="filter-button transition-all hover:text-purple-700"><span>Europe</span></section>
                        <section class="filter-button transition-all hover:text-purple-700"><span>Oceania</span>  </section>    
                    </section>
                </section>
            </section>
        </section>
        <section id="countries-section" class="flex flex-wrap gap-10">
        <!-- loader -->
            <section id="loader" class="m-auto">
                <div class="loader m-auto mt-12"></div>
                <div class="mt-7 text-center space-y-3">
                    <span class="inline-block"> Challenge by 
                    <a target="_blank" href="https://www.frontendmentor.io/challenges/rest-countries-api-with-color-theme-switcher-5cacc469fec04111f7b848ca" class="content inline-block bg-white shadow-md shadow-black/5 p-2 rounded-lg font-bold" target="_blank">Frontend Mentor</a> . </span>
                    <span class="inline-block"> Coded by <a target="_blank" href="https://github.com/hadi-sanei" class="content inline-block bg-white shadow-md shadow-black/5 p-2 rounded-lg font-bold">Hadi Sanei</a> . </span>
                </div> 
            </section>
        <!-- end loader -->
            
        </section>
    </main>
</body>
<script type="module" src="./assets/js/script.js"></script>

</html>
