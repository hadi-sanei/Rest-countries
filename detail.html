<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>rest-countries-api-with-color-theme-switcher-master</title>
</head>
<body class="text-LightMode_Text transition-all duration-500">
    <header class="content bg-white p-4 shadow-md shadow-black/5 relative z-50">
        <section class="flex justify-between items-center">
            <section>
                <h2 class="font-bold sm:text-xl"><a href="index.html">where in the world?</a></h2>
            </section>
            <section id="change-theme" class="text-sm cursor-pointer"><i class="fa-regular fa-moon text-base mx-1"></i> Dark Mode</section>
        </section>
    </header>
    <main id="countries-section" class="p-4 relative">
        <section class="p-4 py-7">
            <section>
                <a href="./index.html" class="btn">
                    <i class="fa-solid fa-arrow-left-long text-xs mr-1"></i> back
                </a>
                <section class="flex flex-col lg:flex-row mt-5 lg:h-[21rem]">
                    <section class="lg:w-2/5">
                        <img id="Country-Image" class="w-full h-full" src="" alt="">
                    </section>
                    <section class="my-4 lg:w-2/4 lg:p-10 lg:pl-16">
                        <h2 id="Name" class="text-xl lg:text-2xl font-bold"></h2>
                        <section class="my-4 text-sm lg:flex lg:gap-52">
                            <ul class="space-y-1">
                                <li class="font-semibold">Native Name: <span class="font-medium" id="Native-Name"></span></li>
                                <li class="font-semibold">Population: <span class="font-medium" id="Population"></span></li>
                                <li class="font-semibold">Region: <span class="font-medium" id="Region"></span></li>
                                <li class="font-semibold">Sub Region: <span class="font-medium" id="Sub-Region"></span></li>
                                <li class="font-semibold">Capital: <span class="font-medium" id="Capital"></span></li>
                            </ul>
                            <ul class="space-y-1">
                                <li class="font-semibold">Top Level Domain: <span class="font-medium" id="Domain"></span></li>
                                <li class="font-semibold">Currencies: <span class="font-medium" id="Currencies"></span></li>
                                <li class="font-semibold">Languages: <span class="font-medium" id="Languages"></span></li>
                            </ul>
                        </section>
                        <section>
                            <h2 class="text-lg mb-4"> Border Countries:</h2>
                            <section id="border-container" class="flex flex-wrap gap-2">
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>
<script type="module" src="./assets/js/detail.js"></script>

</html>
